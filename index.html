<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="description" content="関西キャップリーグ1部順位表">
<!-- <meta name="keywords" content="半角コンマ(,)でキーワードを区切って入力"> -->
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>関西キャップリーグ2部結果</h1>
    </header>

    <main>
        <!-- 入力フォーム -->
        <label>1戦目先攻チーム:<select id="firstTeam">
            <option value="龍谷B">龍谷B</option>
            <option value="京大C">京大C</option>
            <option value="同志社A">同志社A</option>
            <option value="同志社B">同志社B</option>
            <option value="近畿大学">近畿大学</option>
            <option value="京阪神UN連合">京阪神UN連合</option>
            <option value="奈良大学">奈良大学</option>
         </select></label>
        <label>1戦目後攻チーム:<select id="secondTeam">
            <option value="龍谷B">龍谷B</option>
            <option value="京大C">京大C</option>
            <option value="同志社A">同志社A</option>
            <option value="同志社B">同志社B</option>
            <option value="近畿大学">近畿大学</option>
            <option value="京阪神UN連合">京阪神UN連合</option>
            <option value="奈良大学">奈良大学</option>
         </select></label><br>
        <label><input type="number" id="firstGameFirst" step="1"></label>
        <label>vs<input type="number" id="firstGameSecond" step="1"></label><br>
        <label><input type="number" id="secondGameFirst" step="1"></label>
        <label>vs<input type="number" id="secondGameSecond" step="1"></label><br>
        <input type="button" value="変更" id="changeButton">
        <input type="button" value="確認" id="checkButton">
        <input type="button" value="ダウンロード" id="downloadButton"><br>

    </main>
    <div id="target" class="image">
        <img id="background" src="secondresultbackground.jpg" />
        <img id="firstImage" />
        <img id="secondImage" />
        
        <div class="firstTeamnamecontainer">
            <p id="firstTeamname"></p>
        </div>
        <div class="secondTeamnamecontainer">
            <p id="secondTeamname"></p>
        </div>
        <span style="font-family: Jaro">
        <div class="firstGameFirstPointcontainer">
            <p id="firstGameFirstPoint"></p>
        </div>
        <div class="firstGameSecondPointcontainer">
            <p id="firstGameSecondPoint"></p>
        </div>
        <div class="secondGameFirstPointcontainer">
            <p id="secondGameFirstPoint"></p>
        </div>
        <div class="secondGameSecondPointcontainer">
            <p id="secondGameSecondPoint"></p>
        </div>
        </span>
    </div>
    
    <a id="getImage" href="" style="display: none"></a>

    <script src="index.js"></script>
</body>
</html>
